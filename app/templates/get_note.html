{% extends "base.html" %}
{% block content %}
<div class="card shadow-sm mt-4">
  <div class="card-body">
    <h3 class="card-title">{{ note.title }}</h3>
    <p class="card-text">{{ note.content }}</p>
    <p class="text-muted small">Created: {{ note.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</p>
    <a href="{{ url_for('edit_note', note_id=note.id) }}" class="btn btn-warning">Edit</a>
    <form action="{{ url_for('delete_note', note_id=note.id) }}" method="POST" class="d-inline">
      <button type="submit" class="btn btn-danger">Delete</button>
    </form>
    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
  </div>
</div>
{% endblock %}
